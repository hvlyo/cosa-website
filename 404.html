<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CoSA</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Work+Sans:wght@600&family=Karla:wght@400&display=swap" rel="stylesheet">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --cosa-orange: #FF7800;
            --cosa-red-orange: #EC3B13;
            --cosa-light-beige: #FBF6D9;
            --cosa-yellow: #FFD200;
        }
        
        body {
            font-family: 'Karla', sans-serif;
        }
        
        .brand-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
        }
        
        .heading-font {
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--cosa-orange), var(--cosa-red-orange));
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md mx-auto text-center">
            <!-- Logo -->
            <div class="brand-font text-4xl text-orange-600 mb-8">
                CoSA
            </div>
            
            <!-- 404 Illustration -->
            <div class="relative mb-8">
                <div class="w-32 h-32 mx-auto bg-gradient-to-br from-orange-100 to-yellow-100 rounded-full flex items-center justify-center mb-4">
                    <span class="text-6xl font-bold text-orange-600">404</span>
                </div>
                <div class="absolute -top-4 -right-4 w-8 h-8 bg-yellow-400 rounded-full floating"></div>
                <div class="absolute -bottom-4 -left-4 w-6 h-6 bg-red-500 rounded-full floating" style="animation-delay: 1s;"></div>
            </div>
            
            <!-- Content -->
            <h1 class="heading-font text-3xl text-gray-900 mb-4">
                Page Not Found
            </h1>
            <p class="text-gray-600 mb-8 leading-relaxed">
                Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
            </p>
            
            <!-- Action Buttons -->
            <div class="space-y-4">
                <a href="/" class="inline-block bg-gradient-to-r from-orange-500 to-red-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-orange-600 hover:to-red-700 transition-all">
                    Go Home
                </a>
                <div class="block">
                    <a href="/#contact" class="text-orange-600 hover:text-orange-700 transition-colors">
                        Contact Us
                    </a>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="mt-16 pt-8 border-t border-gray-200">
                <p class="text-gray-400 text-sm">
                    Collegiate Society of Advertising â€¢ Live Creative
                </p>
            </div>
        </div>
    </div>
</body>
</html>
